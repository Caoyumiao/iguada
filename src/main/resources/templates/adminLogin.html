<!DOCTYPE html>
<html lang="en">
<head>
    <title>管理员登录</title>
    <head th:insert="~{import :: head}"></head>
    <meta charset="UTF-8">
</head>
<body>


<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3"action="/adminLogin" method="post">
            <h3 class="form-title">登录</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <!--        用户名图标和用户名输入框            -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-control" type="text" name="accountId" id="accountId" placeholder="请输入ID" required autofocus>
                </div>
                <!--        密码图标和密码输入框                -->
                <div class="form-group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control " type="password" name="password" id="password" placeholder="请输入密码" required>
                </div>
                <!--         登录按钮           -->
                <div class="form-group">
                    <input type="submit"  value="登录" class="btn btn-success pull-right">
                </div>
            </div>
        </form>
        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>权限不足</strong>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${adminLoginFail}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>密码错误</strong>
        </div>

    </div>
</div>
</body>
</html>
